    <h2 class="contact__1">Our contact Form</h2>
<form action="http://httpbin.org/get" method="get" class="contact__form">

    <fieldset class="contact__fieldset">
    <legend class="offscreen">Send Us A Messege</legend>
    <p class="contact__p">
        <label  class="contact__label" for="Full Name">Name:</label>
    <input class="contact__input" type="text" placeholder="Type Name" autocomplete="on" required autofocus></p>
    <p class="contact__p">
        <label  class="contact__label" for="Email">Email:</label>
    <input class="contact__input" type="email" placeholder="Your Email">
    </p>
    <p class="contact__p">
        <label  class="contact__lebel for="Message">Type Message</label><br>
    <textarea class="contact__textarea" name="Message" id="Message" cols="30" rows="10" placeholder="Type In Your Message"></textarea>
</p>
</fieldset>
    <br>
    <button class="contact__button" type="submit">Submit</button class="contact__button">
    <button class="contact__button" type="submit" formaction="post" formmethod="post">Post</button class="contact__button">
    <button class="contact__button" type="reset">Reset</button>
</form>
