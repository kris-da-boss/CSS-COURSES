    <body>
    <header class="header">
    <h1 class="header__h1">Little Taco Shop</h1>
    <nav aria-label="primary-navigation" class="header__nav">
        <ul class="header__ul">
           
            <li><a href="#menu">Our Menu</a></li>
            <li><a href="hours.html">LTS Shop Hours</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    
    
    </nav>
    
    </header>
    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="images/taco shop home photo.png" alt="Take a drink from Taco" width="1000" height="669">
            <figcaption class="offscreen">Tacos and a drink</figcaption>
            </figure>
    </section>
    <main class="main">
    

           <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
           
           
                
            <table class="menu__container">
                <caption class="offscreen">Our Tacos</caption>
                <thead>
                <tr>            
                    <th class="menu__header" scope="col">Tacos</th>
                    <th class="menu__header" scope="col">Quantity</th>
                    <th class="menu__header" scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="menu__item menu__cr" scope="row" rowspan="3">Crunchy</th>
                    <td class="menu__item">1</td> 
                    <td class="menu__item">$1.50</td>
                    <tr>
                        <td class="menu__item">2</td> 
                        <td class="menu__item">$2.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">Soft</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                       <tr>
                         <td class="menu__item">2</td>
                         <td class="menu__item">$3.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$4.50</td>
                        </tr>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">Chips and salsa $2</td>
                    </tr>
                  </tfoot>
                </table>

                <p class="center"> 
                    <a href="#">Back to top</a> 
                </p>
                 </article>
    
    
    
            </main>
            
                
                <hr>
                <footer class="footer">
                <p>
                   <span class="nowrap">Copyright &copy;<time id="year"></time> </span> 
                   <span class="nowrap">Little Taco Shop</span>
                </p>
            </footer>
